<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="Logo_2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 안내 - PUDOLY PUDOL</title>
    
    <style>
        /* 1. 기본 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffef0; /* 연한 노란색 배경 */
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            color: #5D4037;
        }

        /* 2. 중앙 카드 컨테이너 */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 40px; /* 더 둥글게 수정 */
            box-shadow: 0 20px 40px rgba(255, 211, 0, 0.12);
            border: 2px solid #fff9c4;
            max-width: 380px;
            width: 90%;
            margin-bottom: 5vh; /* 위치 적정화 */
        }

        /* 3. 로고 애니메이션 */
        .logo {
            width: 85px;
            height: 85px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* 4. 타이틀 및 텍스트 */
        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #856404;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #7d6b41;
            margin-bottom: 30px;
        }

        /* 5. 단일화된 복사 버튼 (기존 status-badge와 copy-text 통합) */
        .copy-box {
            display: inline-block;
            cursor: pointer;
            font-weight: bold;
            color: #856404;
            padding: 14px 24px;
            border-radius: 15px;
            background-color: #fff3cd; /* 부드러운 노랑 */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 220px;
            text-align: center;
            border: 1px solid #ffeeba;
            user-select: none;
            margin-bottom: 35px;
        }
        
        .copy-box:hover {
            background-color: #ffcc00;
            color: #ffffff;
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.2);
        }

        .copy-box:active {
            transform: scale(0.98);
        }

        /* 6. 버튼 디자인 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            padding: 15px;
            text-decoration: none;
            border-radius: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #ffcc00;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #fbd84e; /* 조금 더 화사한 노랑 */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #ffcc00;
            color: #856404;
        }

        .btn-outline:hover {
            background-color: #fffef0;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Logo_2.png" class="logo" alt="Logo">
        
        <h1>서버 안내</h1>
        <p class="description">
            현재 <b>재미있는 서버 생활</b>을 위해<br>
            시스템 개발 중입니다.
        </p>

        <div class="copy-box" onclick="copyAndChangeText(this, 'pudol.kro.kr')">
            서버 주소 : pudol.kro.kr
        </div>

        <div class="btn-group">
            <a href="https://www.pudol.kro.kr/main" class="btn btn-primary">메인 페이지로 이동</a>
            <a href="#" class="btn btn-outline" onclick="alert('곧 업데이트될 예정입니다!')">공지사항 보기</a>
        </div>
    </div>

    <script>
        function copyAndChangeText(element, text) {
            // 클립보드 복사 실행
            navigator.clipboard.writeText(text).then(() => {
                // 글자는 바꾸지 않고 배경색만 잠시 진하게 강조
                element.style.backgroundColor = "#ffcc00"; 
                element.style.color = "#ffffff";
                element.style.transform = "scale(0.95)"; // 클릭했을 때 살짝 눌리는 효과
    
                // 0.5초 뒤에 원래 스타일로 복구
                setTimeout(() => {
                    element.style.backgroundColor = ""; 
                    element.style.color = "";
                    element.style.transform = "";
                }, 500);
            }).catch(err => {
                console.error("복사 실패", err);
            });
        }
    </script>

</body>
</html>
